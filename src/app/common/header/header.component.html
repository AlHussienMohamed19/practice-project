<header class="bg-white py-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 d-flex align-items-center">
                <button (click)="fullLayout()" class="btn p-0">
                    <i class="fas fa-bars" style="font-size: 24px;"></i>
                </button>
                <img class="mx-2" width="60" height="60" src="assets/images/Angular-logo.jpg" alt="Logo">
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <button class="btn p-0" mat-button [matMenuTriggerFor]="beforeMenu">
                    <p class="mb-0 mx-2 fw-bold">
                        <span class="me-1">Welcome</span>
                        <span>Admin</span>
                    </p>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item>
                        <mat-icon>account_circle</mat-icon>
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>reply_all</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</header>
